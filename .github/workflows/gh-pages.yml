name: hugo

on:
  pull_request:
  push:

jobs:
  hugo:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      - name: Remove all files from gh-pages branch
        run: |
          git fetch origin gh-pages
          git checkout gh-pages
          git rm -rf .
          git commit -m "Clean gh-pages branch"
          git push origin gh-pages
      -
        name: Run Hugo
        uses: crazy-max/ghaction-hugo@v3
        with:
          version: latest
          extended: false
          args: --cleanDestinationDir --minify
      -
        name: Create CNAME file
        run: echo 'brazil0nchain.com' > public/CNAME
      -
        name: Upload Hugo build as artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: public
      -
        name: Deploy to GitHub Pages
        if: success() && github.event_name != 'pull_request'
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: gh-pages
          build_dir: public
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            
